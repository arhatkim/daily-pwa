<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EverydayHub 블로그 PWA</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">

  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #403404;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>EverydayHub 블로그</h1>
  <p>블로그를 홈 화면에 추가하면 앱처럼 실행됩니다!</p>
  <button onclick="window.open('https://everydayhub.tistory.com/', '_blank')">
    블로그 열기
  </button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker 등록 완료!'))
        .catch(err => console.error('Service Worker 등록 실패:', err));
    }
  </script>
</body>
</html>
